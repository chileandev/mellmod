<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mellmods Store</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="logo-text">
        Mellmods
      </div>
      <nav class="top-bar-nav">
        <button class="nav-btn" id="toggle-menu">☰</button>
        <ul class="nav-links" id="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="hero">
      <h2>Welcome to Mellmods Store</h2>
      <p>Your one-stop shop for mods and more!</p>
      <a href="#shop" class="btn">Shop Now</a>
    </section>
    <section id="shop">
      <!-- Product listings will go here -->
    </section>
  </main>
  <footer>
    <p>© 2024 Mellmods Store. All rights reserved.</p>
  </footer>
  <script>
    const toggleMenu = document.getElementById('toggle-menu');
    const navLinks = document.getElementById('nav-links');
    toggleMenu.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
