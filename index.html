<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mellmods Store</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <!-- Container -->
  <div class="container">
    <!-- Topbar -->
    <header>
      <div class="top-bar">
        <!-- Logo con el texto de Mellmods y gradiente (a la izquierda) -->
        <div class="logo-text">
          <span class="gradiente">Mellmods</span>
        </div>
        
        <!-- Menú de navegación a la derecha -->
        <button class="nav-btn" id="menu-btn">☰</button>
      </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <button class="close-btn" id="close-btn">&times;</button>
      <ul class="sidebar-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <main>
      <section class="hero">
        <h2>Welcome to Mellmods Store</h2>
        <p>Your one-stop shop for mods and more!</p>
        <a href="#shop" class="btn">Shop Now</a>
      </section>
      <section id="shop">
        <p>Explore our amazing product catalog here.</p>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>Powered by Mellmods</p>
    </footer>
  </div>

  <!-- JavaScript -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const closeBtn = document.getElementById('close-btn');
    const sidebar = document.getElementById('sidebar');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.add('open');
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.remove('open');
    });
  </script>
</body>
</html>
